<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Upload</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header h1, footer p {
            margin: 0;
            font-weight: normal;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .upload-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .upload-form input[type="file"] {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            border: none;
        }
        .upload-form button {
            padding: 12px 25px;
            border: none;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .upload-form button:hover {
            background-color: #2980b9;
        }
        .upload-form #status {
            margin-top: 15px;
            color: #2c3e50;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wedding Photo Upload</h1>
    </header>
    <div class="container">
        <div class="upload-form">
            <h2>Share Your Special Moments</h2>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button onclick="uploadFiles()">Upload Photos</button>
            <div id="status"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Wedding Memories. All Rights Reserved.</p>
    </footer>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({scope: "https://www.googleapis.com/auth/drive.file"})
                .then(function() { console.log("Sign-in successful"); },
                      function(err) { console.error("Error signing in", err); });
        }
        function loadClient() {
            gapi.client.setApiKey("YOUR_API_KEY");
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/drive/v3/rest")
                .then(function() { console.log("GAPI client loaded for API"); },
                      function(err) { console.error("Error loading GAPI client for API", err); });
        }
        function uploadFiles() {
            var files = document.getElementById("fileInput").files;
            if (files.length > 0) {
                var accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    var metadata = {
                        'name': file.name,
                        'mimeType': file.type
                    };
                    var form = new FormData();
                    form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
                    form.append("file", file);
                    fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                        method: "POST",
                        headers: new Headers({ "Authorization": "Bearer " + accessToken }),
                        body: form,
                    }).then((response) => {
                        console.log(response);
                        document.getElementById("status").innerText = "Upload successful!";
                    }).catch((error) => {
                        console.error(error);
                        document.getElementById("status").innerText = "Upload failed!";
                    });
                }
            } else {
                alert("Please select files first.");
            }
        }
        gapi.load("client:auth2", function() {
            gapi.auth2.init({client_id: "YOUR_CLIENT_ID"});
        });
    </script>
</body>
</html>
